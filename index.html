---
layout: default
---
<article id="home">
  <dl>
    {% assign now = site.time | date: '%s' | plus: 0 %}
    {% for event in site.data.conferences %}
      {% assign start_date = event.start_date | date: '%s' | plus: 0 %}
      {% if start_date > now %}
        {% include event.html %}
      {% endif %}
    {% endfor %}

  </dl>
</article>
