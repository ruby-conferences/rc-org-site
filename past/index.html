---
layout: default
---
<article id="past">
  <dl>
    {% assign now = site.time | date: '%s' | plus: 0 %}
    {% for event in site.data.conferences reversed %}
    {% assign start_date = event.start_date | date: '%s' | plus: 0 %}
      {% if start_date < now %}
        {% include event.html %}
      {% endif %}
    {% endfor %}
  </dl>
</article>
